<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer + Daily Goals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="mb-3">Focus Timer + Daily Goals</h1>
      <h2 id="timer" class="display-3">25:00</h2>
      <div class="mt-3">
        <button id="startBtn" class="btn btn-success me-2">Start</button>
        <button id="pauseBtn" class="btn btn-warning me-2">Pause</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Daily Goals</h4>
        <div class="input-group mb-3">
          <input type="text" id="goalInput" class="form-control" placeholder="Add a new goal">
          <button id="addGoalBtn" class="btn btn-primary">Add</button>
        </div>

        <ul id="goalList" class="list-group mb-3"></ul>

        <div class="d-flex justify-content-between align-items-center">
          <div id="progressSummary" class="text-muted"></div>
          <button id="clearAllBtn" class="btn btn-outline-danger btn-sm">Clear All</button>
        </div>

      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
