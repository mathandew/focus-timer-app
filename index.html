<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer + Daily Goals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light" id="body">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Focus Timer + Daily Goals</h1>
      <div>
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm">Toggle Theme</button>
        <button id="exportGoals" class="btn btn-outline-primary btn-sm">Export Goals</button>
      </div>
    </div>

    <div class="text-center mb-4">
      <h2 id="timer" class="display-3">25:00</h2>
      <div class="progress mb-3" style="height: 20px;">
        <div id="timerProgress" class="progress-bar" role="progressbar" style="width: 100%;"></div>
      </div>
      <div class="input-group mb-3 w-100 w-md-50 mx-auto">
        <input type="number" id="customMinutes" class="form-control" placeholder="Set minutes" min="1">
        <button id="setTimerBtn" class="btn btn-outline-primary">Set</button>
      </div>
      <div>
        <button id="startBtn" class="btn btn-success me-2">Start</button>
        <button id="pauseBtn" class="btn btn-warning me-2">Pause</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Daily Goals</h4>
        <div class="input-group mb-3">
          <input type="text" id="goalInput" class="form-control" placeholder="Add a new goal">
          <button id="addGoalBtn" class="btn btn-primary">Add</button>
        </div>

        <ul id="goalList" class="list-group mb-3"></ul>

        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <div id="progressSummary" class="text-muted mb-2 mb-md-0"></div>
          <button id="clearAllBtn" class="btn btn-outline-danger btn-sm">Clear All</button>
        </div>

      </div>
    </div>

  </div>

  <audio id="alarmSound" preload="auto">
    <source src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav" type="audio/wav">
  </audio>

  <script src="script.js"></script>
</body>

</html>
